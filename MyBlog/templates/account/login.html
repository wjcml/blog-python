{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 80px;">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
        <div style="background-color: white;padding: 20px 15px 20px 15px;height: 400px;">
            <h1>MyBlog</h1>
            <div class="text-center">
                <form class="form-horizontal" action="." method="post">{% csrf_token %}
                    <!--{{ form.as_p }}-->
                    <div class="input-group" style="margin-top: 30px;">
                        <div class="text-left">{{ form.username }}</div>
                    </div>

                    <div class="input-group" style="margin-top: 30px;">
                        <div class="text-left">{{ form.password }}</div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-default btn-block" value="Login"  style="margin-top: 60px;height: 40px;">
                </form>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
    </div>

{% endblock %}
